<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <title>dom-manipulation</title>
</head>
<body>

    <input type="text" placeholder="anything else you need to do?" id="inputToDoItem">
    <button id="enterItemBtn">Add</button>
    <button id="removeItemBtn">Remove Last Item</button>
    <button id="clearList">clearList</button>
    <h2>To-do list:</h2>
    <ul id="toDoListUl">
        <li class="toDoListItem"><button class="deleteThisItem">x</button><input type="checkbox" class="itemCheckBox">Take Jollibee to groomer.</li>
        <li class="toDoListItem"><button class="deleteThisItem">x</button><input type="checkbox" class="itemCheckBox">Get groceries</li>
        <li class="toDoListItem"><button class="deleteThisItem">x</button><input type="checkbox" class="itemCheckBox">study</li>
        <li class="toDoListItem"><button class="deleteThisItem">x</button><input type="checkbox" class="itemCheckBox">play games</li>
    </ul>
    
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
